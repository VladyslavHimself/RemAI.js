<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RemAI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-barba="wrapper">
    <div class="close">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.72727 0L30 27.2727L27.2727 30L0 2.72727L2.72727 0Z" fill="white"/>
            <path d="M30 2.72727L2.72728 30L5.58803e-06 27.2727L27.2727 4.67526e-07L30 2.72727Z" fill="white"/>
            </svg>            
    </div>
    <div class="wrapper" data-barba="container" data-barba-namespace="home">
        <div class="phaseForm">
            <div class="header">
                <h1>RemAI</h1>
            </div>
            <div class="loginForm">
                <div class="inputField">
                    <div class="inputField--item username">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="inputField--item paswd">
                        <input type="password" name="password" id="" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="submit">
                <div class="submit--btn">
                    <input type="button" value="LogIn">
                </div>
            </div>
        </div>

        <div class="dashForm">
            <div class="menu">
                <div class="menu--card" id='martengeil'>
                    <h2>Calculate by Martengeil</h2>
                </div>

                <div class="menu--card" id='automation'>
                    <h2>Use RemAI automation</h2>
                </div>
            </div>
        </div>

        <div class="martengeilForm">

            <div class="df">
                <div class="dataField">
                    <div class="dataRow">
                        <div class="dataRow--text">
                            <p>Enter your amount of Bux:</p>
                        </div>
                        <div class="dataRow--input">
                            <input type="text" name="amount" id="" placeholder="1000">
                        </div>
                    </div>
    
                    <div class="dataRow">
                        <div class="dataRow--text">
                            <p>Enter your bet:</p>
                        </div>
                        <div class="dataRow--input">
                            <input type="text" name="amount" id="" placeholder="10">
                        </div>
                    </div>
                </div>

                <div class="resultField">
                    <div class="resultField--header">
                        <p>You can bet:</p>
                    </div>
                    <div class="resultField--number">
                        <p>0</p>
                    </div>
                    <div class="resultField--footer">
                        <p>times</p>
                    </div>
                </div>
            </div>

            
            <div class="submit">
                <div class="submit--btn">
                    <input type="button" value="Show bet logs">
                </div>
        </div>

    </div>
        

    <script src="js/controller.js"></script>
</body>
</html>
